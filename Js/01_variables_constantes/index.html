<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Variables y constantes JS</title>
</head>
<body>
    <hr>
    <h1><center>Variables y constantes js</center></h1>
    <hr>

    <script>
        //Comentario en JS, sólo una linea
        /*
        Comentario
        Varias 
        lineas
        */

        //Forma incorrecta definición variables
        var nombres = "Camilo andres";
        var nombres = "Carolina soto";

        //forma correcta definición variables

        let nombreEstudiante = "Juan paez"
        // ya que no permite redifinir la variable

        //Definición de constantes
        const iva = 0.19;

        //impresión variables en la consola
        console.log(iva);
        console.log(nombres);
        console.log(nombreEstudiante);

        //impresión con alert()
        alert(nombreEstudiante);

        //impresión de variables o constantes en el cuerpo de la página
        document.write(nombreEstudiante)

        
    </script>

    <!--Incluir archivo js externo-->
    <script src="assets/js/main.js"></script>
</body>
</html>
