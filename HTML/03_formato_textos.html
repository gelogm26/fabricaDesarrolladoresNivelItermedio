<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formatos de texto</title>
</head>
<body>
    <p><b>Texto con negrita</b></p>
    <p><strong>Texto con strong</strong></p>
    <p><i>Texto con la etiqueta i(letra cursiva)</i></p>
    <p><small>Texto con la etiqueta small</small></p>
    <p><del>Texto con etiqueta del</del></p>
    <p>H<sub>2</sub>O</p>
    <p><span>Texto con etiqueta span</span></p>
    <p><u>Texto subrayado</u></p>
</body>
</html>
