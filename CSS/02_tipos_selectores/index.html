<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tipos de selectores</title>
    <link rel="stylesheet" href="assets/CSS/style.css">
</head>
<body>
    <h1>Tipos selectores CSS</h1>

    <fieldset>
        <legend>Selectores globales o tipo elemento</legend>
        <p>
            <span>Selector de tipo global o elemento</span>
        </p>
    </fieldset>

    <br>

    <fieldset>
        <legend>Selectores tipo clase</legend>
        <p class="centrar-texto">Selector tipo clase</p>
        <p class="texto-grande centrar-texto">Selector tipo clase</p>
        <p class="color-texto">Selector tipo clase</p>
        <p class="formato-parrafo">Selector tipo clase</p>
    </fieldset>

    <br>

    <fieldset>
        <legend>Selector tipo identificador</legend>
        <h1>Tipo identificador</h1>
        <h1 class="formato-parrafo color-titulo">Tipo identificador</h1>
    </fieldset>
</body>
</html>
